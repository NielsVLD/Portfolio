<ng-container *ngIf="loaded; else loading">
  <div class="intro">
    <h1>
      Projects
      <ng-container *ngIf="isSignedIn">
        <li (click)="openModalNewProject()" class="fa fa-plus icon"></li>
      </ng-container>
    </h1>
    <ng-container *ngIf="projects[0]; else noProjects">
      <p>Explore some of the things I've worked on:</p>
    </ng-container>
    <ng-template #noProjects>
      <p>There are currently no projects shown off. Check back later!</p>
    </ng-template>
  </div>

  <div class="projects">
    <div
      class="project"
      *ngFor="let project of projects"
      (click)="openModalProjectInfo(project)"
    >
      <h2>{{ project.name }}</h2>
      <p>{{ project.description }}</p>
      <ng-container *ngFor="let icon of project.icons">
        <i class="{{ icon }}"></i>
      </ng-container>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div class="intro">
  <h1>Projects</h1>
  <p>Explore some of the things I've worked on:</p>
</div>

<div class="projects">
  <div
    class="project"
    *ngFor="let project of projects"
    (click)="openModal(project)"
  >
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <ng-container *ngFor="let icon of project.icons">
      <i class="{{ icon }}"></i>
    </ng-container>
  </div>
</div>

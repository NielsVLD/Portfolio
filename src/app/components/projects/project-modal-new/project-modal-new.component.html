<form [formGroup]="newProjectForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Project Name:
      <input formControlName="name" />
    </label>
  </div>
  <div>
    <label>
      Description:
      <input formControlName="description" />
    </label>
  </div>
  <div>
    <label>
      Long description:
      <input formControlName="descriptionLong" />
    </label>
  </div>
  <button [disabled]="newProjectForm.invalid" type="submit">Send</button>
</form>

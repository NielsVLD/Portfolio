<form [formGroup]="newProjectForm" (ngSubmit)="onSubmit()">
  <h3>Create new Project:</h3>
  <div>
    <label>
      Project Name:
      <input formControlName="name" />
    </label>
  </div>
  <div>
    <label>
      Description:
      <textarea formControlName="description" rows="3"></textarea>
      <!-- Updated to textarea -->
    </label>
  </div>
  <div>
    <label>
      Long description:
      <textarea formControlName="descriptionLong" rows="5"></textarea>
      <!-- Updated to textarea -->
    </label>
  </div>
  <button [disabled]="!newProjectForm.valid" type="submit">Submit</button>
</form>
